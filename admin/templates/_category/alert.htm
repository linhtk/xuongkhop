<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; {page_charset}" />
<title>{page_title}</title>
<link rel="stylesheet" href="{menu_css}" />
<link rel="stylesheet" href="{main_css}" />
<script language="javascript">
function goback()
{
	var f=document.frmDel;
	f.action = "index.php";
	f.submit();
}
</script>
</head>
<body style="margin:0px;">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td colspan="2">{header_tostring}</td>
  </tr>
   <tr>
     <td>&nbsp;</td>
     <td>&nbsp;</td>
   </tr>
   <tr>
     <td colspan="2" style="padding-left:7px;" class="header_navigation_nolink">{url_path}</td>
   </tr>
   <tr>
     <td style="padding-left:7px; padding-bottom:7px;">&nbsp;</td>
    <td style="padding-left:7px; padding-bottom:7px;">&nbsp;</td>
  </tr>
  <tr>
    <td align="left" valign="top" width="200">{left_tostring}</td>
    <td width="780" style="padding-left:5px; padding-right:5px;">
	<form id="frmDel" name="frmDel" method="post" style="display:inline;">
	<input type="hidden" name="txtNumRows" value="{num_rows_to_show}" />
	<input type="hidden" name="keyword" value="{keyword}" />
	<input type="hidden" name="page" value="{page}" />
	<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
      <tr>
        <td>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
			  <tr>
				<td style="padding:0px; width:5px;"><img src="{image_path}images/new_admin_panel_list_12.gif" width="5" height="26" border="0" vspace="0" hspace="0" align="absmiddle" /></td>
				<td align="center" class="listHeader_Admin_Near_Left">{TITLE_SYSTEM_MESSAGE}</td>
				<td style="padding:0px; width:5px;"><img src="{image_path}images/new_admin_panel_list_15.gif" width="5" height="26" border="0" vspace="0" hspace="0" align="absmiddle" /></td>
			  </tr>
		  </table>
		</td>
      </tr>
	  <tr>
	  	<td>
		<table width="100%" border="0" cellspacing="0" cellpadding="5" class="actionForm">
           <tr>
		  	<td>
				<table width="100%" cellpadding="5" cellspacing="0">
					 <tr>
					<td align="center"><img src="{alert_image}" align="absmiddle" />&nbsp;&nbsp;{alert}</td>
				  </tr>
				  <tr>
					<td align="center">&nbsp;</td>
				  </tr>
				</table>
			</td>
		  </tr>
          <tr>
            <td align="center"><input type="image" name="btnUpdate" src="{image_path}images/go_back.gif" onclick="javascript:goback();" /></td>
          </tr>
        </table>
		</td>
	  </tr>
    </table>
	</form>	
	</td>
  </tr>
  <tr>
    <td colspan="2">{footer_tostring}</td>
  </tr>
</table>
</body>
</html>
<!-- END:MAIN -->

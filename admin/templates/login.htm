<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" type="text/css" rel="stylesheet"/>
<title>Administrator login page</title>
</head>
<script language="javascript" type="text/javascript">
function setfocus()
{
	document.frmLogin.username.focus();
}
window.onload=setfocus;
</script>
<body>
<form name="frmLogin" action="" method="post">
<input type="hidden" name="frmAction" value="act"/>
<table width="400" border="0" cellspacing="0" cellpadding="0" class="login-box" align="center">
  <tr>
    <td class="login-heading">&nbsp;</td>
  </tr>
  <tr>
    <td><img src="images/login_02.jpg" width="400" height="74" /></td>
  </tr>
  <tr>
    <td class="login-bg"><table width="100%" border="0" cellspacing="0" cellpadding="4">
  <!-- BEGIN:error -->	
  <tr>
  	<td colspan="2" class="error">{error}</td>
  </tr>
  <!-- END:error -->
  <tr>
  	<td style="height:20px;"></td>
  </tr>	
  <tr>
    <td width="27%" align="right"><strong>Username</strong></td>
    <td width="73%"><input type="text" name="username" size="33" maxlength="100" class="a_text"></td>
  </tr>
  <tr>
    <td align="right"><strong>Password</strong></td>
    <td><input type="password" name="password" size="33" maxlength="100" class="a_text"/></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" value="Login" class="a_button">&nbsp;<input type="reset" value="Cancel" class="a_button">
	
	</td>
    </tr>
	<tr>
    <td colspan="2" align="center" style="padding-bottom:20px;">
	<p ><input type="checkbox" name="save" value="1" id="chk_save"><label for="chk_save">{COM_SAVE_LOGIN_INFO}</label></p>
	</td>
    </tr>
</table></td>
  </tr>
  
  <tr>
    <td><img src="images/login_05.jpg" width="400" height="8" /></td>
  </tr>
</table>

</form>
</body>
</html>
<!-- END:main -->

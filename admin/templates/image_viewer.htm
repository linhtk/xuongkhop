<!-- BEGIN:MAIN -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; {page_charset}" />
<title>{page_title}</title>
<link rel="stylesheet" href="{main_css}" />
<SCRIPT LANGUAGE="JavaScript">
function winBRopen(popW, popH) {
var winleft = (screen.width - popW) / 2;
var winUp = (screen.height - popH) / 2;
window.resizeTo(popW+30,popH+120);
window.moveTo(winleft,winUp-50);
if (parseInt(navigator.appVersion) >= 4) { window.focus(); }
}
</SCRIPT>
</head>
<body style="margin:0px;" onLoad="{on_load};winBRopen(document.getElementById('table').offsetWidth, document.getElementById('table').offsetHeight); " >
<!-- BEGIN:VIEW -->
<table cellpadding="10" width="100%" height="100%" border="0" id="table">
<tr>
<td align="center">
<a href="javascript:window.close()" title="{TIP_CLICK_TO_CLOSE_WINDOW}">{image}</a>
</td>
</tr>
<tr>
<td align="center" class="major_color" valign="middle">{property}</td>
</tr>
</table>
<!-- END:VIEW -->
<!-- BEGIN:DOWNLOAD -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%" id="table">
  <tr>
	<td valign="middle" align="center">
		<table width=395 height="398"  class="major_color" align="center">
			<tr>
				<td width="100%" align="center" valign="middle">
					<p><b>
					  {MSG_NOT_VIEWABLE_AS_IMAGE} </b></p>
					<p><b>{MSG_CLICK_TO_DOWNLOAD_OR_PLAY}</b></p>
					<p><b>{MSG_CLICK_TO_CLOSE_WINDOW}</b> </p></td>
			</tr>
		</table>
	</td>
  </tr>
</table>
<!-- END:DOWNLOAD -->
<!-- BEGIN:ERROR -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%" id="table">
  <tr>
	<td valign="middle" align="center">
		<table width=395 height="398"  class="major_color" align="center">
			<tr>
				<td width="100%" align="center" valign="middle">
					<b>
						{MSG_IMAGE_NOT_EXIST} <BR>{MSG_CLICK_TO_CLOSE_WINDOW}
					</b>
				</td>
			</tr>
		</table>
	</td>
  </tr>
</table>
<!-- END:ERROR -->
</body>
</html>
<!-- END:MAIN -->

<!-- BEGIN:MAIN -->
{header_tostring}
<section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="block-breadcrumb">
                            <ol class="breadcrumb">
                                <li>
                                    <a>Hỏi đáp</a>
                                </li>
                            </ol>
                        </div>
                        
                        <div class="content">
                            <div class="question">
                                <div class="img-banner-question"><img src="img/dontknow.jpg" alt=""></div>
                                <p class="text-center">
                                    <a href="#" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Đặt câu hỏi</a>
                                </p>
                                <!-- Button trigger modal -->
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form action="">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Đặt câu hỏi</h4>
                                          </div>
                                          <div class="modal-body">
                                            <div class="form-group">
                                                <label>Tiêu đề câu hỏi</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Nội dung câu hỏi</label>
                                                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                                            </div>
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                          </div>
                                        </form>
                                      
                                    </div>
                                  </div>
                                </div>
                                <!-- BEGIN: faq -->
                                <div class="media">
                                    <a class="pull-left" href="#">
                                        <img class="media-object" src="img/hoidap.jpg" alt="Image">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading">{faq.support_title}</h4>
                                        <p><strong>Ngày đăng: </strong> {faq.support_date}</p>
                                        <p>{faq.content}</p>
                                        <p class="author text-right">{faq.support_name}</p>
                                        <!-- BEGIN: answer -->
                                        <div class="media">
                                            <a class="pull-left" href="#">
                                                <img class="media-object" src="img/hoidap.jpg" alt="Image">
                                            </a>
                                            <div class="media-body">
                                                <h4 class="media-heading">Trả lời</h4>
                                                <p><strong>Ngày đăng: </strong> {faq.support_date}</p>
                                                <p>{faq.answer}</p>
                                                <p class="author text-right">
                                                    <a class="readmore">
                                                        chi tiết
                                                    </a>
                                                </p>
                                            </div>
                                        </div>
                                        <!-- END: answer -->
                                    </div>
                                </div>
                                <!-- END: faq -->
                                {page}
                                
                            </div>
                        </div>
                    </div>
                    {right_tostring} 
                </div>
                
            </div>
             <a href="#" class="scrollToTop"><i class="glyphicon glyphicon-circle-arrow-up"></i></a>
        </section>
{footer_tostring}
<!-- END:MAIN -->
